name: CI Dev

on:

  push:
    branches: [ develop ]


  workflow_dispatch:


jobs:
  super-lint:
    
    name: Lint code branches
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

